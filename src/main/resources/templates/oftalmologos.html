<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

<div class="row">
    <div class="col-4"><a class="btn btn-primary" href="/sedes">Sedes</a></div>
    <div class="col-4"><a class="btn btn-primary" href="/oftalmologos">Oftalmólogos</a></div>
    <div class="col-4"><a class="btn btn-primary" href="/pacientes">Pacientes</a></div>

    <hr>
    <h2>Aquí se muestran todos los oftalmólogos de las clínicas</h2>
    <hr>
    <table>
        <thead class="bg-primary">
        <tr>
            <td>ID</td>
            <td>Nombre</td>
            <td>Correo</td>
            <td>Clínica</td>
            <td></td>
            <td></td>

        </tr>
        </thead>
        <tbody class="bg-primary-light">
        <tr th:each="oftalmologo:${listaOftalmologos}">
            <td th:text="${oftalmologo.id}"></td>
            <td th:text="${oftalmologo.nombre}"></td>
            <td th:text="${oftalmologo.correo}"></td>
            <div th:each="clinica:${listaClinicas}">
                <td th:if="${clinica.id==oftalmologo.clinicaId}" th:text="${clinica.nombre}"></td>
            </div>
            <td><a th:href="@{'/oftalmologos/'+${oftalmologo.nombre}+'/pacientes?id='+${oftalmologo.id}}">Ver pacientes</a></td>
            <td><a th:href="@{'/oftalmologos/'+${oftalmologo.nombre}+'/pacientesPorAtenderse?id='+${oftalmologo.id}}">Ver pacientes por atenderse</a></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
